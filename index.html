<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo i {
            font-size: 1.8rem;
            color: #3498db;
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .dashboard-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 2rem;
            height: calc(100vh - 150px);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-header {
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .dashboard-actions {
            display: flex;
            gap: 0.8rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .dashboard-content {
            flex: 1;
            position: relative;
            width: 100%;
            display: flex;
        }
        
        .dashboard-content iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
                padding: 1rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .dashboard-container {
                height: calc(100vh - 130px);
            }
        }
        
        /* Loading indicator for iframe */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        .loader i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 1rem;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>Power BI Dashboard</h1>
        </div>
    </header>
    
    <main>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="dashboard-title">Interactive Data Dashboard</div>
                <div class="dashboard-actions">
                    <button id="refresh-btn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh Dashboard
                    </button>
                </div>
            </div>
            <div class="dashboard-content">
                <div id="loader" class="loader">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading dashboard...</p>
                </div>
                <iframe id="dashboard-frame" title="ds1" src="https://app.powerbi.com/reportEmbed?reportId=c474e272-5471-4557-af65-ff0160232772&autoAuth=true&ctid=e49421c8-63d4-4b84-9dc8-f83122a8aa5b" allowFullScreen="true"></iframe>
            </div>
        </div>
    </main>
    
    <footer>
        Â© 2025 Interactive Dashboard
    </footer>
    
    <script>
        // Get elements
        const iframe = document.getElementById('dashboard-frame');
        const loader = document.getElementById('loader');
        const refreshBtn = document.getElementById('refresh-btn');
        
        // Show loader when iframe is loading
        function showLoader() {
            loader.classList.remove('hidden');
        }
        
        // Hide loader when iframe is loaded
        function hideLoader() {
            loader.classList.add('hidden');
        }
        
        // Event listeners
        iframe.addEventListener('load', hideLoader);
        
        // Initial loading state
        showLoader();
        
        // Refresh button functionality
        refreshBtn.addEventListener('click', () => {
            showLoader();
            iframe.src = iframe.src;
            
            // Update button state
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing...';
            refreshBtn.disabled = true;
            
            // Reset button after 2 seconds
            setTimeout(() => {
                refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Dashboard';
                refreshBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
